<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>苏苏分辨率修改</title>
  <style>
    /* Reset和基础样式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
      font-size: 2em;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }

    .module {
      margin-bottom: 25px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .module:last-child {
      margin-bottom: 0;
    }

    .module h2 {
      margin-bottom: 15px;
      color: #444;
      font-size: 1.5em;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input[type="file"],
    input[type="number"],
    select,
    input[type="range"],
    button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="file"]:focus,
    input[type="number"]:focus,
    select:focus,
    input[type="range"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      width: fit-content;
      align-self: flex-start;
    }

    button:hover {
      background-color: #45a049;
    }

    .secondary-button {
      background-color: #555;
    }

    .secondary-button:hover {
      background-color: #333;
    }

    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .images img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .download-btn {
      background-color: #2196F3;
    }

    .download-btn:hover {
      background-color: #0b7dda;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    /* 预览区域样式 */
    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .preview-details {
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>苏苏分辨率修改</h1>
  <div class="container">
    <!-- 图片上传模块 -->
    <div class="module" id="uploadModule">
      <h2>1. 上传图片</h2>
      <div class="input-group">
        <input type="file" id="imageUpload" accept="image/*">
      </div>
      <div class="preview" id="originalPreview" style="display: none;">
        <img id="originalImage" src="#" alt="原始图片">
        <div class="preview-details">原始图片预览</div>
      </div>
    </div>

    <!-- 调整大小模块 -->
    <div class="module" id="resizeModule" style="display: none;">
      <h2>2. 调整大小</h2>
      <div class="controls">
        <div class="input-group" style="flex: 1;">
          <label for="widthInput">宽度 (px)</label>
          <input type="number" id="widthInput" placeholder="例如: 128">
        </div>
        <div class="input-group" style="flex: 1;">
          <label for="heightInput">高度 (px)</label>
          <input type="number" id="heightInput" placeholder="例如: 128">
        </div>
      </div>
      <div class="preview" id="resizedPreview" style="display: none;">
        <img id="resizedImage" src="#" alt="调整后的图片">
        <div class="preview-details">调整后的图片预览</div>
      </div>
    </div>

    <!-- 旋转模块 -->
    <div class="module" id="rotateModule" style="display: none;">
      <h2>3. 旋转图片</h2>
      <button id="rotateButton" class="secondary-button">旋转 90°</button>
      <div class="preview" id="rotatedPreview" style="display: none;">
        <img id="rotatedImage" src="#" alt="旋转后的图片">
        <div class="preview-details">旋转后的图片预览</div>
      </div>
    </div>

    <!-- 压缩模块 -->
    <div class="module" id="compressionModule" style="display: none;">
      <h2>4. 压缩质量</h2>
      <div class="input-group">
        <label for="compressionRange">压缩质量 (%)</label>
        <input type="range" id="compressionRange" min="10" max="100" value="80">
      </div>
      <div class="preview" id="compressedPreview" style="display: none;">
        <img id="compressedImage" src="#" alt="压缩后的图片">
        <div class="preview-details">压缩后的图片预览</div>
      </div>
    </div>

    <!-- 裁剪模块 -->
    <div class="module" id="cropModule" style="display: none;">
      <h2>5. 裁剪方式</h2>
      <div class="input-group">
        <label for="cropSelect">选择裁剪方式</label>
        <select id="cropSelect">
          <option value="none">无裁剪</option>
          <option value="rounded">圆角矩形</option>
          <option value="circle">圆形</option>
        </select>
      </div>
      <div class="preview" id="croppedPreview" style="display: none;">
        <img id="croppedImage" src="#" alt="裁剪后的图片">
        <div class="preview-details">裁剪后的图片预览</div>
      </div>
    </div>

    <!-- 下载模块 -->
    <div class="module" id="downloadModule" style="display: none;">
      <h2>6. 下载图片</h2>
      <button id="downloadButton" class="download-btn">下载图片</button>
    </div>
  </div>

  <!-- 隐藏的Canvas用于图像处理 -->
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const widthInput = document.getElementById('widthInput');
    const heightInput = document.getElementById('heightInput');
    const rotateButton = document.getElementById('rotateButton');
    const compressionRange = document.getElementById('compressionRange');
    const cropSelect = document.getElementById('cropSelect');
    const downloadButton = document.getElementById('downloadButton');

    const originalImage = document.getElementById('originalImage');
    const resizedImage = document.getElementById('resizedImage');
    const rotatedImage = document.getElementById('rotatedImage');
    const compressedImage = document.getElementById('compressedImage');
    const croppedImage = document.getElementById('croppedImage');

    const originalPreview = document.getElementById('originalPreview');
    const resizeModule = document.getElementById('resizeModule');
    const rotateModule = document.getElementById('rotateModule');
    const compressionModule = document.getElementById('compressionModule');
    const cropModule = document.getElementById('cropModule');
    const downloadModule = document.getElementById('downloadModule');

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let originalImageData = null;
    let rotation = 0; // 旋转角度，单位为度
    let compressionQuality = 0.8; // 默认压缩质量
    let cropMode = 'none'; // 裁剪模式

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage.src = event.target.result;
        originalImage.onload = function() {
          originalPreview.style.display = 'flex';
          resizeModule.style.display = 'block';
          rotateModule.style.display = 'block';
          compressionModule.style.display = 'block';
          cropModule.style.display = 'block';
          downloadModule.style.display = 'block';

          // 初始化宽度和高度输入框
          widthInput.value = originalImage.width;
          heightInput.value = originalImage.height;
          originalImageData = event.target.result;

          // 重置旋转和裁剪
          rotation = 0;
          cropMode = 'none';
          cropSelect.value = 'none';

          // 清除所有预览
          clearPreviews();
        }
      }
      reader.readAsDataURL(file);
    });

    rotateButton.addEventListener('click', () => {
      if (!originalImage.src) {
        alert('请先上传一张图片。');
        return;
      }
      rotation = (rotation + 90) % 360;
      applyTransforms();
    });

    compressionRange.addEventListener('input', () => {
      const value = parseInt(compressionRange.value);
      compressionQuality = value / 100;
      applyTransforms();
    });

    cropSelect.addEventListener('change', () => {
      cropMode = cropSelect.value;
      applyTransforms();
    });

    widthInput.addEventListener('input', () => {
      applyTransforms();
    });

    heightInput.addEventListener('input', () => {
      applyTransforms();
    });

    downloadButton.addEventListener('click', () => {
      const finalImage = croppedImage.src || compressedImage.src || rotatedImage.src || resizedImage.src || originalImage.src;
      if (!finalImage) {
        alert('没有可下载的图片。');
        return;
      }
      const link = document.createElement('a');
      link.href = finalImage;
      const mime = finalImage.substring(5, finalImage.indexOf(';'));
      let extension = 'png';
      if (mime === 'image/jpeg') {
        extension = 'jpg';
      }
      link.download = `modified-image.${extension}`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    function applyTransforms() {
      if (!originalImage.src) return;

      let newWidth = parseInt(widthInput.value);
      let newHeight = parseInt(heightInput.value);

      if (isNaN(newWidth) || isNaN(newHeight) || newWidth <= 0 || newHeight <= 0) {
        alert('请输入有效的宽度和高度。');
        return;
      }

      const tempImage = new Image();
      tempImage.src = originalImage.src;
      tempImage.onload = function() {
        // 根据旋转角度调整Canvas尺寸
        if (rotation === 90 || rotation === 270) {
          canvas.width = newHeight;
          canvas.height = newWidth;
        } else {
          canvas.width = newWidth;
          canvas.height = newHeight;
        }

        // 清画布
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();

        // 移动到画布中心
        ctx.translate(canvas.width / 2, canvas.height / 2);
        // 旋转
        ctx.rotate(rotation * Math.PI / 180);
        // 绘制图片
        ctx.drawImage(tempImage, -newWidth / 2, -newHeight / 2, newWidth, newHeight);
        ctx.restore();

        // 应用裁剪
        if (cropMode !== 'none') {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.save();

          if (cropMode === 'rounded') {
            const radius = Math.min(canvas.width, canvas.height) / 10; // 圆角半径
            ctx.beginPath();
            roundedRect(ctx, 0, 0, canvas.width, canvas.height, radius);
            ctx.clip();
          } else if (cropMode === 'circle') {
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) / 2, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();
          }

          // 将裁剪后的图像绘制回画布
          ctx.putImageData(imageData, 0, 0);
          ctx.restore();
        }

        // 获取调整后的图片URL
        let mimeType = 'image/png'; // 默认使用PNG以支持透明背景
        if (cropMode === 'none') {
          mimeType = 'image/jpeg';
        }

        const resizedDataURL = canvas.toDataURL(mimeType, compressionQuality);
        resizedImage.src = resizedDataURL;
        resizedImage.parentElement.style.display = 'flex';

        // 更新所有预览
        rotatedImage.src = resizedDataURL;
        rotatedImage.parentElement.style.display = 'flex';

        compressedImage.src = resizedDataURL;
        compressedImage.parentElement.style.display = 'flex';

        if (cropMode !== 'none') {
          croppedImage.src = resizedDataURL;
          croppedImage.parentElement.style.display = 'flex';
        } else {
          croppedImage.parentElement.style.display = 'none';
        }
      }
    }

    function roundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    function clearPreviews() {
      resizedImage.src = '';
      rotatedImage.src = '';
      compressedImage.src = '';
      croppedImage.src = '';

      resizedImage.parentElement.style.display = 'none';
      rotatedImage.parentElement.style.display = 'none';
      compressedImage.parentElement.style.display = 'none';
      croppedImage.parentElement.style.display = 'none';
    }
  </script>
</body>
</html>
